source: ./src
destination: ./public

include:
  - _headers

host: 0.0.0.0

title: The Orchid
description: The Orchid is an instrumental post-rock band from Washington, DC.

permalink: /:categories/:title

defaults:
  - scope:
      path: releases
      type: posts
    values:
      layout: release

assets:
  defaults:
    css:
      integrity: true
    img:
      integrity: false
    js:
      integrity: true
  sources:
    - _assets/javascripts
    - _assets/stylesheets

netlify:
  redirects:
    - https://whoistheorchid-com.netlify.com/* https://whoistheorchid.com/:splat 301!
    - /biography/*    /biography/:splat.html    200!
    - /releases/*     /releases/:splat.html     200!
    - /shows/*        /shows/:splat.html        200!
