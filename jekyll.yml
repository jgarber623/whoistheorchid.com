source: ./src
destination: ./public

host: 0.0.0.0

title: The Orchid
description: The Orchid is an instrumental post-rock band from Washington, DC.

permalink: /:categories/:title

defaults:
  - scope:
      path: releases
      type: posts
    values:
      layout: release

assets:
  defaults:
    css:
      integrity: true
    img:
      integrity: false
    js:
      integrity: true
  sources:
    - _assets/javascripts
    - _assets/stylesheets

netlify:
  headers:
    - paths:
        - /*
      headers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
    - paths:
        - /
        - /biography/*
        - /releases/*
        - /shows/*
      headers:
        - "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * data:; media-src *; child-src 'self' https://bandcamp.com; frame-ancestors 'none';"
        - "X-Frame-Options: SAMEORIGIN"
        - "X-XSS-Protection: 1; mode=block"
    - paths:
        - /assets/*
      headers:
        - "Cache-Control: max-age=31536000, immutable"
    - paths:
        - /assets/*.css
        - /assets/*.js
      headers:
        - "X-Content-Type-Options: nosniff"
    - paths:
        - /assets/*.js
      headers:
        - "Content-Type: text/javascript; charset=UTF-8"
    - paths:
        - /manifest.webmanifest
      headers:
        - "Content-Type: application/manifest+json; charset=UTF-8"
  redirects:
    - https://whoistheorchid-com.netlify.com/* https://whoistheorchid.com/:splat 301!
    - /biography/*    /biography/:splat.html    200!
    - /releases/*     /releases/:splat.html     200!
    - /shows/*        /shows/:splat.html        200!
