---
layout: application
---

{% capture album_artwork_path %}releases/{{ page.album_slug }}-800.jpg{% endcapture %}

<article class="release h-entry">
	<h1 class="page-title p-name">{{ page.title }}</h1>

	<div class="release-content e-content">
		<figure class="release-artwork">
			<a href="{{ page.bandcamp_url }}">
				<img src="{{ album_artwork_path | asset_path }}" alt="{{ page.album_title }} cover art">
			</a>
		</figure>

		<div class="release-description">
			{{ content }}
		</div>
	</div>

	{% if page.bandcamp_id %}
		<iframe src="https://bandcamp.com/EmbeddedPlayer/album={{ page.bandcamp_id }}/size=large/bgcol=333333/linkcol=aa8b54/tracklist=false/artwork=none/transparent=true/ref=https://whoistheorchid.com/releases/{{ page.album_slug }}" class="release-player" seamless></iframe>
	{% endif %}
</article>
