---
layout: application
---

{% for release in site.categories.releases limit: 1 %}
	{% capture album_artwork_path %}releases/{{ release.album_slug }}-800.jpg{% endcapture %}

	<article class="release h-entry">
		<h1 class="release-title p-name">{{ release.title }}</h1>

		<div class="release-content e-content">
			<figure class="release-artwork">
				<a href="{{ release.bandcamp_url }}">
					<img src="{{ album_artwork_path | asset_path }}" alt="{{ release.album_title }} cover art">
				</a>
			</figure>

			<div class="release-description">
				{{ release.content }}
			</div>
		</div>
	</article>
{% endfor %}

<a href="/releases" class="past-releases-link">
	<span>Past Releases</span>
</a>
